name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Application
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            cmake \
            pkg-config

      - name: Verify Windows build tools
        if: matrix.platform == 'windows-latest'
        run: |
          # CMakeとMSVCツールチェーンの確認（windows-latestには通常含まれている）
          cmake --version || echo "CMake check failed"
          where cl || echo "MSVC compiler check"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Tauri CLI (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            echo "Installing Tauri CLI..."
            cargo install tauri-cli --locked
          else
            echo "Tauri CLI already installed"
            cargo tauri --version
          fi

      - name: Install Tauri CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Get-Command cargo-tauri -ErrorAction SilentlyContinue)) {
            Write-Host "Installing Tauri CLI..."
            cargo install tauri-cli --locked
          } else {
            Write-Host "Tauri CLI already installed"
            cargo tauri --version
          }

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Build Rust (check)
        working-directory: src-tauri
        env:
          # WindowsでのDuckDBビルド最適化
          DUCKDB_BUILD_SINGLE_THREADED: 1
        run: cargo build --target ${{ matrix.target }} --release

      - name: Build Tauri app (no bundle)
        working-directory: src-tauri
        env:
          # WindowsでのDuckDBビルド最適化
          DUCKDB_BUILD_SINGLE_THREADED: 1
        run: cargo tauri build --target ${{ matrix.target }} --no-bundle || echo "Build check completed (bundle skipped)"
